<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Exchange Currency</title>
  </head>
  <body>
    <div class="w-full h-screen bg-gradient-to-r from-black flex flex-col">
      <!-- navbar -->
      <nav
        class="bg-[url('./image/currency.jpg')] bg-cover w-full h-28 z-5 flex justify-around items-center"
      >
        <div class="w-20 h-20">
          <img src="./image/exchange.png" />
        </div>
        <div class="text-yellow-500 text-3xl font-bold">
          <h1>Currency-Converter</h1>
        </div>
      </nav>
      <!-- card -->
      <div class="flex-1 flex justify-center items-center">
        <div
          class="bg-gradient-to-b from-black to-green-900 w-2/3 mx-auto p-8 rounded"
        >
          <div><h1 class="text-gray-500 text-2xl font-bold">Amount</h1></div>
          <!-- input  -->
          <div class="text-white text-xl font-bold relative">
            <input
              id="input"
              type="text"
              class="bg-transparent placeholder-slate-400 w-full border-none outline-none"
              placeholder="type quantity || default 1"
            />
            <div class="w-8 absolute top-0 right-8">
              <button id="switchBtn"><img src="./image/switch.png" /></button>
            </div>
            <div class="h-1 bg-blue-900 mt-2"></div>
          </div>
          <!-- select /button / result-->
          <div class="w-full flex justify-center items-center">
            <div
              class="w-2/3 flex flex-col justify-center items-center gap-8 mt-8"
            >
              <div class="w-full relative">
                <div class="absolute top-0.5 left-1.5">
                  <img
                    id="inputImg"
                    src="https://flagsapi.com/US/shiny/32.png"
                  />
                </div>
                <div class="w-full">
                  <select
                    id="selectFrom"
                    class="w-full bg-black text-gray-100 font-semibold py-2 pl-10 border border-white rounded"
                  >
                    <!-- <option value="USD" selected>
                      USD || United States Dollar
                    </option> -->
                  </select>
                </div>
              </div>
              <div class="w-full relative">
                <div class="absolute top-0.5 left-1.5">
                  <img
                    id="outputImg"
                    src="https://flagsapi.com/EG/shiny/32.png"
                  />
                </div>
                <div class="w-full">
                  <select
                    id="selectTo"
                    class="w-full bg-black text-gray-100 font-semibold py-2 pl-10 border border-white rounded"
                  >
                    <option value="EGP" selected>EGP || Egyptian Pound</option>
                  </select>
                </div>
              </div>
              <div
                class="w-full text-center bg-slate-700 rounded py-2 text-xl font-bold text-white hover:bg-slate-500 hover:text-black transition-all cursor-pointer"
              >
                <button id="btn">Convert</button>
              </div>

              <div class="w-full text-center text-white text-2xl font-bold">
                <h1 id="resultText">1 USD = EGP</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
